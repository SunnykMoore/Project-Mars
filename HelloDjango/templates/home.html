<h1>Medtronics Supply Store</h1>
<p><a href='/products/' target="_blank">
	<button type="button">Product Catalog</button></p>
	
<p><a href='order/create/' target="_blank">
	<button type="button">Place an Order</button></p>
	
<p><a href='/orders/' target="_blank">
	<button type="button">Review Orders</button></a></p>

<h2>Most Recent Orders</h2>
{% for order in latest_orders %}
	<table>
    <thead>
        <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>SR Name</th>
        <th>Customer Type</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product }}</td>
        <td>{{ order.SR_first_name }} {{ order.SR_last_name }}</td>
        <td>{{ order.customer_type }}</td>
        <td>{{ order.status }}</td>
        </tr>
    </tbody>
    </table>
{% endfor %}
